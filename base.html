<!-- This file is the base for index -->

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/#!">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="assets/img/favicon.ico">-->


    <title>{{title}}</title>


    <!-- Font awesome icons -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="libs/angular-google-places-autocomplete/dist/autocomplete.min.css">
    <link href="assets/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="background-grey" ng-controller="MainCtrl as mc">
<ng-include ng-if="mc.users.isConnected()" src="mc.templateDir+ 'nav-connect.html'"></ng-include>
<ng-include ng-if="!mc.users.isConnected()" src="mc.templateDir + 'nav-disconnect.html'"></ng-include>

<div ng-view></div>

<ng-include src="mc.templateDir+ 'footer.html'"></ng-include>

<div class="cookie" ng-if="mc.cookie">
    <p>{{ mc.strings.cookie.text }}
        <a href="javascript:" ng-click="mc.noCookie()">{{ mc.strings.cookie.button }}</a>
        <a href="http://www.google.com/intl/fr/policies/technologies/cookies/" target="_blank">{{ mc.strings.cookie.more }}</a>
    </p>
</div>
